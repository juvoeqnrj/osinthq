<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #0c0c0e;
            --surface: #171719;
            --border: #2a2a2c;
            --highlight: #3d8bff;
            --accent: #ff68a6;
            --text: #ffffff;
            --sub-text: #7a7a7d;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grad-text {
            background: linear-gradient(45deg, var(--highlight), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .grad-btn {
            background: linear-gradient(90deg, var(--highlight), var(--accent));
            transition: all 0.3s ease;
            border-radius: 0.75rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .grad-btn:hover {
            box-shadow: 0 5px 20px rgba(61, 139, 255, 0.25);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans">
    <div class="container">
        <div class="flex items-center gap-4 mb-8">
            <i class="fas fa-satellite-dish text-5xl text-highlight"></i>
            <h1 class="text-4xl md:text-5xl font-bold grad-text">OSINT HQ</h1>
        </div>
        <div class="card space-y-6">
            <h2 class="text-3xl md:text-4xl font-bold text-white">Coming Soon</h2>
            <a href="https://discord.gg/HQZWFEGMV6" target="_blank" class="grad-btn">
                <i class="fab fa-discord"></i>
                <span>Discord</span>
            </a>
        </div>
    </div>
</body>
</html>
